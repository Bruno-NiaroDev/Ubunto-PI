<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/novocss.css">
    <script src='main.js'></script>
</head>
<body>
    <!-- NAVBAR -->
<header>
        <nav>
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s12">
                        <a href="#" data-target="sidenav-1" class="left sidenav-trigger hide-on-medium-and-up"><i class="material-icons">menu</i></a>
                        <a href="#" data-target="sidenav-2" class="right sidenav-trigger show-on-medium-and-up"><i class="material-icons">menu</i></a>
                        <a href="#" target="_blank" class="brand-logo">Materialize Framework</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
        
    
    
    <!-- LEFT SIDEBAR	 -->
    <ul id="sidenav-1" class="sidenav sidenav-fixed">
        <li><a class="subheader">Always out except on mobile</a></li>
        <li><a href="#" target="_blank">Github</a></li>
        <li><a href="#" target="_blank">Twitter</a></li>
        <li><a href="#" target="_blank">Docs</a></li>
    </ul>
    




    <div id="card-stats">
        <div class="row">
            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-content  green white-text">
                        <p class="card-stats-title"><i class="mdi-social-group-add"></i> Total arrecadado</p>
                        <h4 class="card-stats-number">R$566.00</h4>
                        </p>
                    </div>
                    <div class="card-action  green darken-2">
                        <div id="clients-bar"><canvas width="290" height="25" style="display: inline-block; width: 290px; height: 25px; vertical-align: top;"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-content purple white-text">
                        <p class="card-stats-title"><i class="mdi-editor-attach-money"></i>Total Sales</p>
                        <h4 class="card-stats-number">$8990.63</h4>
                        </p>
                    </div>
                    <div class="card-action purple darken-2">
                        <div id="sales-compositebar"><canvas width="286" height="25" style="display: inline-block; width: 286px; height: 25px; vertical-align: top;"></canvas></div>

                    </div>
                </div>
            </div>                            
            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-content blue-grey white-text">
                        <p class="card-stats-title"><i class="mdi-action-trending-up"></i> Today Profit</p>
                        <h4 class="card-stats-number">$806.52</h4>
                        </p>
                    </div>
                    <div class="card-action blue-grey darken-2">
                        <div id="profit-tristate"><canvas width="290" height="25" style="display: inline-block; width: 290px; height: 25px; vertical-align: top;"></canvas></div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card">
                    <div class="card-content pink lighten-2 white-text">
                        <p class="card-stats-title"><i class="mdi-editor-insert-drive-file"></i> New Invoice</p>
                        <h4 class="card-stats-number">1806</h4>
                        </p>
                    </div>
                    <div class="card-action  pink darken-2">
                        <div id="invoice-line"><canvas width="339" height="25" style="display: inline-block; width: 339px; height: 25px; vertical-align: top;"></canvas></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
